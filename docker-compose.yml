version: "3.8"

services:
  custom-metrics:
    build: .
    environment:
      - PROMETHEUS_URL=${PROMETHEUS_URL}
      - LOCATION=${LOCATION}
      - UPDATE_INTERVAL=${UPDATE_INTERVAL}
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
    restart: unless-stopped
